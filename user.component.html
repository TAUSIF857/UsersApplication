<h2>Add New User</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
<label>Full Name: </label>
<input type="text" class="form-control" ngModel name="username"><br>
<label>Date: </label>
<input type="date" class="form-control" ngModel name="date"><br>
<label>Languages: </label>
<select>
    <option>English</option>
    <option>Latin</option>
</select>><br>
<label>Gender: </label>
<input type="radio">Male<br>
<label>About: </label>
<input type="textarea" class="form-control">
<button class="form-control">Save User</button>
</form>
